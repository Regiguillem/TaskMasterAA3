<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taskmaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/style.css" />


  <!--Iconos de google-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <!--header-->
  <div class="container-fluid bg-dark header pt-5 fixed-top">
    <div class="row">
      <div class="col-1 text-white position-absolute start-50 translate-middle pb-5">
        <img src="images/Taskmaster.png" style="width: 250px; height: auto; display: block; margin: 0 auto" />
      </div>
    </div>
  </div>

  <!--Menu-->
  <div class="sidebar pt-5 text-white position-fixed vh-100 d-flex flex-column justify-content-between">
    <div>
      <a href="./index.html" class="d-block my-2"><span class="material-symbols-outlined p-3">home</span>Inicio</a>
      <a href="./board.html" class="d-block my-2"><span class="material-symbols-outlined p-3">task</span>Mis
        tableros</a>
      <a href="./newboard.html" class="d-block my-2"><span class="material-symbols-outlined p-3">add_task</span>Nuevo
        tablero</a>
    </div>
    <div>
      <a href="./index.html" class="d-block my-5 p-5">Contacto</a>
    </div>
  </div>

  <!--dashbord-->
  <div class="container">
    <div class="row">
      <div id="pizarras" class="col-9 text-center d-flex justify-content-center align-items-center min-vh-100"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Confirmación de borrado
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Seguro que quiere borrar la pizarra?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="deletePanel()" data-bs-dismiss="modal">
            Aceptar
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Javascript-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@apollo/client@3.7.13/apollo-client.umd.js"></script> -->



  <script src="./js/socket.js"></script>
  <script src="./js/tablaTareas.js"></script>
  <script src="./js/tablaInicio.js"></script>
  <script src="./js/deleteboard.js"></script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    


</body>

</html>
