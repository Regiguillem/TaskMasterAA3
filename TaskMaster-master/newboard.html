<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css">
  <!--Iconos de google-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
  <!--header-->
  <div class="container-fluid bg-dark header pt-5 fixed-top">
    <div class="row">
      <div class="col-1 text-white position-absolute start-50 translate-middle pb-5">
        <img src="images/Taskmaster.png" style="width: 250px; height: auto;  display: block;margin: 0 auto;">
      </div>
    </div>
  </div>
  <!--Menu-->
  <div class="sidebar pt-5 text-white position-fixed vh-100 d-flex flex-column justify-content-between">
    <div>
      <a href="./index.html" class="d-block my-2"><span class="material-symbols-outlined p-3">home</span>Inicio</a>
      <a href="./board.html" class="d-block my-2"><span class="material-symbols-outlined p-3">task</span>Mis
        tableros</a>
      <a href="./newboard.html" class="d-block my-2"><span class="material-symbols-outlined p-3">add_task</span>Nuevo
        tablero</a>
    </div>
    <div>
      <a href="./index.html" class="d-block my-5 p-5">Contacto</a>
    </div>
  </div>


  <!--dashbord-->
  <div class="d-flex align-items-center justify-content-center vh-100 " onsubmit="event.preventDefault(); createPanel();">

    <div class="bg-white p-5 diseño-caja-form " style="width: 550px;">

      <div class="d-flex justify-content-center">
        <img class="mb-5" src="./images/Isotipo.png" alt="logo" style="width: auto; height: 50px;">
      </div>

      <form id="panelForm" class="row g-3" >
        <div class="col-md-12">
          <label for="title" class="form-label">Título</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label for="subtitle" class="form-label">Subtítulo</label>
          <input type="text" id="subtitle" name="subtitle" class="form-control">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12">
          <div class="col-12 d-flex align-items-center justify-content-center pt-5">
            <button type="submit" class="btn btn-primary" style="width: 50%;">Guardar</button>
          </div>
        </div>
      </form>
    </div>





    <!--Javascript-->
    <script src="./js/socket.js"></script>
    <script src="./js/tablaInicio.js"></script>
    <script src="/js/deleteboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>


</body>

</html>
